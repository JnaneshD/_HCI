<!DOCTYPE HTML>

<head>
<title>Welcome</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script type="text/javascript">
    window.onload = function() {
    var odr = JSON.parse(sessionStorage.getItem("order"));
    

    var container = document.getElementById("row");
    /*alert(container);*/
    var g_total = 0;
    for (var i=0, len = odr.length; i < len; ++i) {
     var img = document.createElement("img");
     var name ="hci/images/" +odr[i][0] + ".jpg"; 
     var hh = document.createElement("h3");
     hh.className = "text-center";
     hh.innerHTML = odr[i][0];
     img.src = name;
     img.style = "height:180px;width: 200px";
     img.className = "img-fluid";
     var tr = document.createElement("tr");
     var td1 = document.createElement("td");
     td1.appendChild(hh);
     var td2 = document.createElement("td");
     td2.appendChild(img);
     td2.className = "text-center";
     var td3 = document.createElement("td");
     var h3 = document.createElement("h3");
     h3.innerHTML = odr[i][2];
     td3.className = "text-center";
     td3.appendChild(h3)
     var price = document.createElement("h3");
     price.innerHTML = odr[i][1];
     console.log(odr[i][1]);
     var tdp = document.createElement("td");
     tdp.className = "text-center";
     tdp.appendChild(price);
     var td4 = document.createElement("td");
     var h4 = document.createElement("h3");
     h4.innerHTML = odr[i][2]*odr[i][1];
     g_total = g_total + odr[i][2]*odr[i][1];
     td4.className = "text-center";
     td4.appendChild(h4);
     tr.appendChild(td1);
     tr.appendChild(td2);
     tr.appendChild(tdp);
     tr.appendChild(td3);
     tr.appendChild(td4)
     var table = document.getElementById("table");
     table.prepend(tr);
}
var total = g_total;
document.getElementById("total").innerHTML = total.toFixed(2) + " Rs/-";
document.getElementById("sp_total").innerHTML = (0.08*total).toFixed(2)+ " Rs/-";
document.getElementById("gp_total").innerHTML =(total + 0.08*total).toFixed(2)+ " Rs/-";

};


function play(){
            new Audio("hci/audio/confirm_english.mp3").play();
            
            mytime = setTimeout(kan,2000);
            
        }
function kan(){
    new Audio("hci/audio/kannada.mp3").play()
}

function done(){
    location.replace("regards.html");
    
}   
</script>
